{% extends "layout.html" %} 
{% block body %}    

          {% block head %}
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Profile</h1>
          </div>
          {% endblock %}
          <!-- Content Row -->
          <div class="row">

            <!-- First Column -->
            <div class="col-lg-4">

              <div class="card shadow mb-4">

                <div class="card-body text-center">
            <br><h1 class="h3 mb-0 text-gray-800">USERNAME</h1></br>
            <br></br>
            <br></br>
                <div class="row">
                    <div class="container2">
                     <div class="circle">
                       <!-- User Profile Image -->
                       <img class="profile-pic" src="http://cdn.cutestpaw.com/wp-content/uploads/2012/07/l-Wittle-puppy-yawning.jpg">

                       <!-- Default Image -->
                       <!-- <i class="fa fa-user fa-5x"></i> -->
                    </div>
                     <div class="p-image">
                       <i class="fa fa-camera upload-button"></i>
                        <input class="file-upload" type="file" accept="image/*"/>
                     </div>
                      </div>
                </div>
                  <strong><th>Name: </th></strong></strong>
                  <strong><br><th>Profession: </th></br></strong>
                  <strong><th>Organization: </th></strong>
                  <br></br>

                </div>
              </div>

            </div>

            <!-- Second Column -->
            <div class="col-xl-8 col-lg-7">

              <!-- Background Gradient Utilities -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Edit Profile</h6>
                </div>
                <div class="card-body">

              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                  </div>
                  <div class="col-sm-6">
                    <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                  </div>
                  <div class="col-sm-6">
                    <input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repeat Password">
                  </div>
                </div>
                    <a href="index.html" class="btn btn-primary btn-user btn-block">
                      Save
                    </a>
              </form>

                </div>
              </div>


            </div>

          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  {% endblock %}
