				<div class="modal-body registration-form">

                        <div class="row">

                            <div class="col-md-12">
                                <div class="text-center m-b-md">
                                    <h2>Sign Up</h2>
                                    <small>Create an account here!</small>

                                <div class="hpanel">
                                    <div class="panel-body">
                                        <p>&nbsp;</p>

                                        <div class="form-group" style="margin-top: 15px">
                                            <label class="control-label" for="company_name">Company Name</label>
                                            <input type="text" title="Please enter you Company Name" name="company_name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="fname">First Name</label>
                                            <input type="text" title="Please enter you First Name" name="fname" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="mname">Middle Name</label>
                                            <input type="text" title="Please enter you Middle Name" name="mname" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="lname">Last Name</label>
                                            <input type="text" title="Please enter you Last Name" ng-model="main.record.lname" name="lname" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="email">Email</label>
                                            <input type="text" title="Please enter you email" ng-model="main.record.email" name="email" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="password">Password</label>
                                            <input type="password" title="Please enter your password" placeholder="Must have at least 5 characters." name="password"  class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label" for="confirm_password">Password Confirm</label>
                                            <input type="password" title="Repeat your password" placeholder="Must have at least 5 characters." name="confirm_password"  class="form-control">
